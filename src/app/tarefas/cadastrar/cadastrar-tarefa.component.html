<h1>Cadastro de Tarefas</h1>

<div class="well">
    <form #formTarefa="ngForm" class="form-group">
      <div>
        <label for="nome"> Tarefa:</label>
        <input type="text" class="form-control" id="nome" name="nome" 
                [(ngModel)]="tarefa.nome" #nome="ngModel"
                minlength="5" required>

          <!--ValidaÃ§Ã£o de Dados-->
        <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
          
          <div [hidden]="!nome.errors.required"> Digite a Tarefa </div>
          <div [hidden]="!nome.errors.minlength">A tarefa deve conter ao menos 5 caracteres!</div>
        
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary"  title="Cadastrar"
        (click)="cadastrar()"
        [disabled]="!formTarefa.form.valid">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Cadastra</button>

        <a routerLink="/tarefas/listar" class="btn btn-default">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Voltar</a>

      </div>
    </div> 
    </form>

</div>
