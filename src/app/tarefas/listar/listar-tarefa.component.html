<h1>Tarefas</h1>

<!--Tabela-->
<table class="table table-striped table-bordered table-hover">
  <!--Cabecalho da Tabela-->
  <tr>
    <th>Tarefas</th>
    <th>ConcluÃ­da</th>
      <th class="text-center">
        <a class="btn btn-xs btn-success"><span class="glyphicon glyphicon-plus" 
          aria-hidden="true"></span> Novo</a>
      </th>
  </tr>

  <!--Corpo da Tabela-->
  <tr *ngFor="let tarefa of tarefas">
    <td [class.success]="!tarefa.concluida">       
      {{ tarefa.nome }} 
    </td>

    <td style="width: 70px" class="text-center">
        <input
           type="checkbox" style="width: 200px"
           [value]="tarefa.id"
           [checked]="tarefa.concluida">     
    </td>
    
    <td class="text-center" style="width: 200px">
       <a class="btn btn-xs btn-info">
         <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar</a>
  
       <a href="#" class="btn btn-xs btn-danger">
         <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover</a>
        

    </td>
  </tr>


</table>
<p *ngIf="tarefas.length==0">Nenhuma tarefa cadastrada.</p>
